<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <input type="text", placeholder="Enter your name">
        <br>
         <input type="number", placeholder="Enter your age">
         <br>
          <input type="text", placeholder="Enter your email">
          <br>
          <tr>Gender</tr>

             <input type="radio" name="Gender">Male
          <input type="radio" name="Gender">Female
          <br>
          <tr>Preferred Coding Language:</tr>
          <br>
          <input type="checkbox" name="Preferred Coding Language">C
          <input type="checkbox" name="Preferred Coding Language">C++
          <input type="checkbox" name="Preferred Coding Language">C# 
          <input type="checkbox" name="Preferred Coding Language">Java
          <input type="checkbox" name="Preferred Coding Language">Python
          <input type="checkbox" name="Preferred Coding Language">Javascript
          <br>
          <textarea rows="8" cols="40" placeholder="Tell us about your experience..."></textarea>
          <br>
          <input type="submit">
          <input type="reset">

        
    </form>
    
</body>
</html>
